<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/78873a92a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main/header.css">
    <link rel="stylesheet" href="./assets/css/addProducts/addProducts.css">
    <link rel="stylesheet" href="./assets/css/main/footer.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/img/sports_esports_black_24dp 1.png" alt="logo" class="logo">
            <a href="./index.html">
                <p class="header__textName alura">Alura</p>
                <p class="header__textName geek">Geek</p>
            </a>
            <div class="header__search">
                <input type="text" class="header__search--input" placeholder="¿Que deseas buscar?">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <a href="./login.html" class="header__login">Menú administrador</a>
    </header>
    <main>
        <section class="addProduct">
            <h2 class="add__title">Agregar nuevo producto</h2>
            <form action="" class="add__form">
                <div class="form__item">
                    <label for="urlImg" class="form__item__name">URL de la imagen</label>
                    <input type="text" class="add__items" id="urlImg">
                </div>
                <div class="form__item">
                    <label for="category" class="form__item__name">Categoría</label>
                    <input type="text" class="add__items" id="category">
                </div>
                <div class="form__item">
                    <label for="productName" class="form__item__name">Nombre del producto</label>
                    <input type="text" class="add__items" id="productName">
                </div>
                <div class="form__item">
                    <label for="description" class="form__item__name">Descripción del Producto</label>
                    <input type="text" class="add__items" id="description">
                </div>
                <div class="form__item">
                    <label for="price" class="form__item__name">Precio del producto</label>
                    <input type="text" class="add__items" id="price">
                </div>
                <button class="add__button">Agregar producto</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_container">
            <div class="logo__links">
                <div class="footer__logo">
                    <img src="./assets/img/sports_esports_black_24dp 1.png" alt="logo" class="logo">
                    <p class="footer__textName alura">Alura</p>
                    <p class="footer__textName geek">Geek</p>
                </div>
                <div class="contact__links">
                    <ul>
                        <li class="contact__link"><a href="" class="contact__links--buttons">Quiénes somos</a></li>
                        <li class="contact__link"><a href="" class="contact__links--buttons">Políticas de privacidad</a></li>
                        <li class="contact__link"><a href="" class="contact__links--buttons">Programa de fidelidad</a></li>
                        <li class="contact__link"><a href="" class="contact__links--buttons">Nuestras tiendas</a></li>
                        <li class="contact__link"><a href="" class="contact__links--buttons">Quiero ser franquiciado</a></li>
                        <li class="contact__link"><a href="" class="contact__links--buttons">Anuncie aquí</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="contact__form">
                <p class="form__text">Hable con nosotros</p>
                <form action="" class="form">
                    <div class="form__name">
                        <label for="name">Name</label>
                        <input type="text" name="Nombre" id="name" class="name">
                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                    <button class="form__button" type="submit">Enviar mensaje</button>
                </form>
            </div>
        </div>
        <div class="footer__information">
            <p class="description">Desarrollado por Paola Zambrano 2023</p>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
