<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek - Login</title>
    <script src="https://kit.fontawesome.com/78873a92a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main/header.css">
    <link rel="stylesheet" href="./assets/css/login/login.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main/footer.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/img/sports_esports_black_24dp 1.png" alt="logo" class="logo">
            <a href="./index.html">
                <p class="header__textName alura">Alura</p>
                <p class="header__textName geek">Geek</p>
            </a>
            <div class="header__search">
                <input type="text" class="header__search--input" placeholder="¿Que deseas buscar?">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="login">
            <div class="login__container">
                <p class="login__title">Iniciar Sesión</p>
                <input type="text" class="login__email" placeholder="Escriba su correo electrónico">
                <input type="password" class="login__password" placeholder="Escriba su contraseña">
                <button class="login__button">Entrar</button></div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_container">
            <div class="footer__logo">
                <img src="./assets/img/sports_esports_black_24dp 1.png" alt="logo" class="logo">
                <p class="footer__textName alura">Alura</p>
                <p class="footer__textName geek">Geek</p>
            </div>
            <div>
                <ul>
                    <li class="contact__links"><a href="" class="contact__links--buttons">Quiénes somos</a></li>
                    <li class="contact__links"><a href="" class="contact__links--buttons">Políticas de privacidad</a></li>
                    <li class="contact__links"><a href="" class="contact__links--buttons">Programa de fidelidad</a></li>
                    <li class="contact__links"><a href="" class="contact__links--buttons">Nuestras tiendas</a></li>
                    <li class="contact__links"><a href="" class="contact__links--buttons">Quiero ser franquiciado</a></li>
                    <li class="contact__links"><a href="" class="contact__links--buttons">Anuncie aquí</a></li>
                </ul>
            </div>
            <div class="contact__form">
                <p class="form__text">Hable con nosotros</p>
                <form action="">
                    <div class="form__name">
                        <label for="name">Name</label>
                        <input type="text" name="Nombre" id="name" class="name">
                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                    <button class="form__button" type="submit">Enviar mensaje</button>
                </form>
            </div>
        </div>
        <div class="footer__information">
            <p class="description">Desarrollado por Paola Zambrano 2023</p>
        </div>
    </footer>
</body>
</html>
